{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <ul class='tweets'>
        {% for tweet in tweets %}
          <li class='tweetbox'>
            <a href="http://thecatapi.com"><img src="http://thecatapi.com/api/images/get?format=src&type=png"></a>
            <div class=tweettext>
              <a href='users/{{tweet.name}}'>
                <p class='tweeter'>{{tweet.name}}</p>
              </a>
              <p class='tweet'>{{tweet.content}}</p>
            </div>
          </li>
        {% endfor %}
      </ul>
      
    </div>
  </div>
    
{% endblock %}
